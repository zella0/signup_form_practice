<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup Form</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <input type="email" name="E-mail" placeholder="E-mail Address">
      <input type="password" name="Password" placeholder="Password">
      <input type="text" name="Github Username" placeholder="Github Username"><br>
      <input type="radio" name="Membership" value="Enterprise">Enterprise<br>
      <input type="radio" name="Membership" value="Pro">Pro<br>
      <input type="radio" name="Membership" value="Free">Free<br>
      <input type="checkbox" name="Remember" value="Remember Me">Remember Me
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
